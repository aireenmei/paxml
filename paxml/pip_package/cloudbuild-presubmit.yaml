steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker pull gcr.io/${PROJECT_ID}/paxml:${_IMAGE_NAME}_$(date -u +%Y%m%d) || exit 0']
- name: 'gcr.io/cloud-builders/docker'
  args: [
          'build',
          '--build-arg', 'python_version=${_PYTHON_VERSION}',
          '--build-arg', 'release_version=${_RELEASE_VERSION}',
          '--build-arg', 'pre_submit=true',
          '-t', 'gcr.io/${PROJECT_ID}/paxml:${_IMAGE_NAME}',
          '--cache-from', 'gcr.io/${PROJECT_ID}/paxml:${_IMAGE_NAME}',
          '-f', 'paxml/pip_package/Dockerfile', '.'
        ]
  timeout: 14400s

substitutions:
    _PYTHON_VERSION: '3.8'
    _RELEASE_VERSION: 'nightly'  # or rX.Y
    _IMAGE_NAME: '${_RELEASE_VERSION}_${_PYTHON_VERSION}'
options:
    dynamic_substitutions: true
    substitution_option: 'ALLOW_LOOSE'
timeout: 24000s
